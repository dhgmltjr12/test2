        const ctx = canvas.getContext('2d');

        checkoutStartBtn.addEventListener('click', function() {

        // 3. ìŠ¤ìºë„ˆ ì‹œì‘/ì¤‘ì§€ í•¨ìˆ˜
        function startScanner() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }

            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })

                    video.setAttribute('playsinline', true);
                    video.play();
                    
                    // ğŸš¨ ìˆ˜ì •ëœ ë¶€ë¶„ 2: ë¹„ë””ì˜¤ ì¬ìƒ ì¤€ë¹„ê°€ ì™„ë£Œë˜ë©´ tick í•¨ìˆ˜ë¥¼ ì‹œì‘í•©ë‹ˆë‹¤.
                    video.addEventListener('loadedmetadata', function() {
                         requestAnimationFrame(tick);

                })

        // 4. QR ìŠ¤ìº” ë£¨í”„ (tick í•¨ìˆ˜)
        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                    inversionAttempts: "dontInvert",

                if (code) {
                    handleScanResult(code.data);
                    return; 
                }
            }
            if (stream) {
                requestAnimationFrame(tick);
            }
        }

        // 5. ìŠ¤ìº” ê²°ê³¼ ì²˜ë¦¬ ë° ë¡œì»¬ ì €ì¥ì†Œ ì—…ë°ì´íŠ¸
        function handleScanResult(data) {

                setTimeout(() => {
