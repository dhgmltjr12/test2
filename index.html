    <script>

        infoForm.addEventListener('submit', function(e) {

            const vehicleData = {

        checkoutStartBtn.addEventListener('click', function() {

        // 3. ìŠ¤ìºë„ˆ ì‹œì‘/ì¤‘ì§€ í•¨ìˆ˜
        function startScanner() {
            if (stream) {

            }

            // í•´ìƒë„ ê³ ì • ë° í›„ë©´ ì¹´ë©”ë¼ ìš”ì²­
            navigator.mediaDevices.getUserMedia({

                    video.play();
                    
                    // ğŸš¨ ê°•í™”ëœ ì•ˆì •í™”: videoê°€ ì‹¤ì œë¡œ ë°ì´í„°ë¥¼ ë°›ì•„ ë¡œë“œë  ë•Œê¹Œì§€ ê¸°ë‹¤ë¦¼
                    video.addEventListener('loadeddata', function() {

                         }

                })
                .catch(function(err) {
                    outputDiv.innerHTML = 'âš ï¸ **ì¹´ë©”ë¼ ì ‘ê·¼ ì˜¤ë¥˜**: HTTPS í™˜ê²½, ê¶Œí•œ, ê·¸ë¦¬ê³  ë¸Œë¼ìš°ì € í˜¸í™˜ì„±ì„ í™•ì¸í•´ì£¼ì„¸ìš”.';
                    console.error('Camera access error:', err);

        function stopScanner() {

        // 4. QR ìŠ¤ìº” ë£¨í”„ (tick í•¨ìˆ˜)
        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                const analysisWidth = video.videoWidth;
                const analysisHeight = video.videoHeight;
                canvas.width = analysisWidth;
                canvas.height = analysisHeight;
                
                // ìº”ë²„ìŠ¤ì— ì˜ìƒ ê·¸ë¦¬ê¸°
                ctx.drawImage(video, 0, 0, analysisWidth, analysisHeight);
                
                const imageData = ctx.getImageData(0, 0, analysisWidth, analysisHeight);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });

                if (code) {
                    // QR ì¸ì‹ ì„±ê³µ
                    handleScanResult(code.data);
                    return; // ì¸ì‹ ì„±ê³µ ì‹œ ë£¨í”„ ì¢…ë£Œ
                } else {

                    outputDiv.innerHTML = isCheckingIn

                        : 'ğŸšš **í•˜ì°¨ QR ìŠ¤ìº” ì¤‘...** (í™”ë©´ ì¤‘ì•™ì— ì´ˆì ì„ ë§ì¶°ì£¼ì„¸ìš”)';
                }

            scanLoopId = setTimeout(tick, 100);

        // 5. ìŠ¤ìº” ê²°ê³¼ ì²˜ë¦¬ ë° ë¡œì»¬ ì €ì¥ì†Œ ì—…ë°ì´íŠ¸
        function handleScanResult(data) {

                checkoutStartBtn.style.display = 'block';
